<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- main col  -->
    <div class="col-1">
        <!-- header  -->
        <div class="header">
            <h1>Header</h1>
        </div>
        <!-- row 1 for 2  -->
        <div class="row-1">
            <!-- aside  -->
            <div class="aside">
                <h1>Aside</h1>
            </div>
            <!-- Article -->
            <div class="article">
                <h1>Article</h1>

                <!-- row 2 for 3 images  -->
                <div class="image">
                    <div class="image1">Image</div>
                    <div class="image2">Image</div>
                    <div class="image3">Image</div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
