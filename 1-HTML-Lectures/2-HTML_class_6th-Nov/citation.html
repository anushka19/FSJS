<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation</title>
</head>
<body>
    <blockquote>
        time is cited
    </blockquote>
    <q>
        time cannot be changed
    </q>
    <p>
        <cite>John:</cite> humans are amazing
    </p>
    <bdo dir="rtl">Humans</bdo> 
    <!-- rtl - right to left -->
</body>
</html>
