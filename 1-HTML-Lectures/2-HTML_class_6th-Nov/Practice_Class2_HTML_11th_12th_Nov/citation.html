<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation</title>
</head>
<body>
    <!-- SEO, acessibility and good coding practicesto use <blockquote></blockquote> -->
    <blockquote cite="anushka">
        Time is the best magazine
    </blockquote>
    <!-- to have quotes in the sentence  -->
    <q>time cannot be changed</q>
    <!-- for dialouges etc we can use cite  -->
    <p><cite>Johan</cite>: Hello World</p> 

    <!-- bdo rtl - right to left for urdu arabic middle east language  -->
    <bdo dir="rtl">Humans</bdo>
</body>
</html>
