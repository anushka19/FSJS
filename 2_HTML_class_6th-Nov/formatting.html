<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>This is a <b>nice</b> <strong>paragraphs</strong> </p>
    <p> this is <em>nice</em> paragraphs </p>
    <p> this is <small> nice</small> paragraphs </p>
    <p>H <sub>2</sub> O </p>
    <p>14 <sup>th</sup></p>

    <p>this is a <ins>nice</ins> paragraph </p>
    <p>this is a <del>nice</del> paragraph </p>
    <p>this is a <mark>nice</mark> paragraph </p>
</body>
</html>
