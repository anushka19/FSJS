<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!-- strong tag give impornatant  in the browser by bolding it -->
    <p>This is a <b>nice</b> <strong>paragraph</strong> </p> 
    <!-- emphasises the word - italics  -->
    <p>This is a <em>nice</em>  paragraph </p> 
    <!-- small used for side comment etc  -->
    <p>This is a <small>nice</small>  paragraph </p> 
    <p>H <sub>2</sub> O</p>
    <p>14 <sup>th</sup> November 2022 </p>
    <!-- ins - insert used as underline -->
    <p>This is a <ins> nice</ins> paragraph</p>
    <p>This is a <del>nice</del>  paragraph</p>
    <p>This is a <mark> nice</mark> paragraph</p>
</body>
</html>

<!-- HTML is used to arrange the content so thet search engine can read it  -->
