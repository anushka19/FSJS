<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reac Lec1</title>
    <style>
        .header{
            color: aqua;
            border: 20px solid pink;
        }
    </style>
</head>
<body>
    <div class="root">Not rendering</div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

            const rootElement = document.querySelector(".root") //where - the root element

            //const csss = {border: "2px solid pink", backgroundColor: "yellow"}

            //component 1
            //key: value - for css {} - to insert something {{}} - means anothe rone for key value pair
            //style = {{border: "2px solid black", color: "red"}}
            const Header = (
                
                //there's already a class in js pre exsisting keyword
                <div className="header">
                    <h1>Hello</h1>
                    <p>Hello Namaste</p>
                </div> //what - which element
            );
                
             //component 2
             //style={csss}
            const Main = (
                <main >
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde eaque veniam nobis atque tempora quis.</p>
                </main>
                );

             //component 3
            const Footer = (
                <footer>
                    <p> Copyright @ 2023</p>
                </footer>
            );

            // as it cannot take 3 names header,main and footer we combine in onee
            // to insert JSX inside another element we use 2 curly brackets {{}}, 
            const App = //here we use react fragment
            <> 
                {Header} {Main} {Main} {Main} {Main} {Main}  {Footer}
            </>    
            

            ReactDOM.render(App,rootElement) //what, where

    </script>

    
</body>
</html>
