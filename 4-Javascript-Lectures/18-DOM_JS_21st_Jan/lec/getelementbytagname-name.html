<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagName,Name,NameNS</title>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus neque rem suscipit? </p>

    <ul>
        <li>One</li>
        <li>Two</li>
    </ul>
    First Name: <input type="text" name="first-name" id="">
    <script>
        //Tagname
        let val = document.getElementsByTagName("p").innerText = "Hello"
        console.log(val);
        //name
        let fname = document.getElementsByName("first-name")
        console.log(fname)

        

    </script>
</body>
</html>
