<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 2</title>
</head>
<body>
    
    <h1>Hello JS Bootcamp</h1>
    <ul>

    </ul>
    <button onclick="maths()" id="fsjs2">Submit</button>
    <p id="js"></p>
    <script>
        //insert inner HTML
        const list = `
        <li>Anushka</li>
        <li>Madhav</li>
        <li>Pooja</li>
        <li></li>
        <li></li>
        `;
        let val = document.querySelector("ul")
        val.innerHTML = list;

        //create element on screen
        // 20:31 
        let title = document.createElement("h1");
        title.className = "title";
        title.style.fontSize = "25px";
        title.style.color = "green"
        title.textContent = "Creating New Element in DOM Day 2";
        console.log(title);
        document.body.appendChild(title)

        //remove child - HW - assignment

        //for loop
        for(let i=0;i<3;i++){
            let para = document.createElement("p");
            para.className = "FSJS";
            para.style.fontSize = "16px";
            console.log(para);
            para.textContent = i
            document.body.appendChild(para)
        }

        //function for onclick
        function maths(){
            let value = prompt("Solve this 50 - 30");
            if(value == 20){
                document.getElementById("js").innerText = "Success Redirect"
                document.getElementById("fsjs2").style.backgroundColor = "Green";
            }
            else{
                document.getElementById("js").innerText = "Fail Try Again"
                document.getElementById("fsjs2").style.backgroundColor = "Red";
            }

        }
    </script>
    <!-- <h1 class="title" style="font-size: 25px"></h1> -->
</body>
</html>
