    <title>CSS Position- realtive and absolute</title>
    <style>
        /* Selectors, pseudo, nth child, float, borader, margin and padding, height and width, forms, block, inline*/
        /* display CSS property sets whether an element is treated as a block or inline element  */

        /* position - static, fixed, sticky, relative and absolute  */    
        .container{
            height: 1500px;
            border: 2px solid #c18383;
        }
        /* to make inline-block display : inline-block */
        .pos{
            border: 1px solid black;
            display: inline-block;
            height: 70px;
            width: 70px;
            text-align: center;
            border-radius: 10px;
        }

</head>
<body>
